<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .carousel-inner {
            height: 664px; /* 上面大圖高度 */
        }

        .carousel-inner img {
            max-height: 100%;
            object-fit: contain;
        }

        .carousel-thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .carousel-thumbnails img {
            width: 144px; /* 下面小圖的寬度 */
            height: 144px; /* 下面小圖的高度 */
            margin: 0 5px;
            cursor: pointer;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <div class="carousel-thumbnails">
        <img src="image1.jpg" data-target="#carouselExampleIndicators" data-slide-to="0" class="active" alt="...">
        <img src="image2.jpg" data-target="#carouselExampleIndicators" data-slide-to="1" alt="...">
        <img src="image3.jpg" data-target="#carouselExampleIndicators" data-slide-to="2" alt="...">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
